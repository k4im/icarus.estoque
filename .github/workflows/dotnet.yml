# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Restore:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
  
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./estoque.service.tests
  
  Test:
    runs-on: ubuntu-latest
    needs: Restore

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x    
    
    - name: Test
      run: dotnet test 
      working-directory: ./estoque.service.tests
  
  Build:
    runs-on: ubuntu-latest
    needs: Test

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x    
    - name: Build API 
      run: dotnet build 
      working-directory: ./estoque.service

  Docker:
    runs-on: ubuntu-latest
    needs: Build
    
    steps:
    - uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Set up Docker Buildx  
      uses: docker/setup-buildx-action@v2
    
    - name: Build image 
      run: docker build . --file Dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME }}/estoque:v0.1
    
    - name: Pushing image on docker hub 
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/estoque:v0.1
